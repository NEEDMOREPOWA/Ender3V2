[include mainsail.cfg]
[include macro.cfg]
[exclude_object]
[include KAMP_Settings.cfg]
[include ./KAMP/Adaptive_Meshing.cfg]
[include input_shaper.cfg]

######################################################################
#     STEPPERS
######################################################################
[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 245
position_min: 0 
homing_speed: 125

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 230
position_min: 0
homing_speed: 125

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe: z_virtual_endstop
position_max: 245
position_min: -10 
homing_speed: 125

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.650
stealthchop_threshold: 999999

######################################################################
#    EXTRUDER
######################################################################

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 33.50
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
min_extrude_temp:50.0
max_extrude_only_distance: 101.00
pressure_advance: 0.5

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.660
stealthchop_threshold: 999999

######################################################################
#    BED
######################################################################

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[idle_timeout]
timeout: 1800

######################################################################
#     PROBE
######################################################################

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -45.5
y_offset: -6.0
#z_offset: 0.0
pin_up_touch_mode_reports_triggered: False
stow_on_each_sample: False
probe_with_touch_mode: True
#speed:

[safe_z_home]
home_xy_position: 117.5,117.5
z_hop: 20
z_hop_speed: 5

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 35,35
mesh_max: 188,191
probe_count: 5,5
mesh_pps: 2, 3
move_check_distance: 5
split_delta_z: .025
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target:0

[screws_tilt_adjust]
speed: 160
screw1: 75,28
screw1_name: front left screw
screw2: 245,28
screw2_name: front right screw
screw3: 245,200
screw3_name: rear right screw
screw4: 75,200
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

######################################################################
#     FAN
######################################################################

[fan]
pin: PC6

[heater_fan hotend_cooling_fan]
pin: PB15
max_power: 1.0
fan_speed: 1
kick_start_time: 0
heater: extruder
heater_temp: 50.0

[heater_fan controller_fan]
pin: PC7
heater: heater_bed
heater_temp: 45.0

######################################################################
#     TEMP SENSOR
######################################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

######################################################################
#     MCU
######################################################################

[mcu]
serial:/dev/serial/by-id/usb-Klipper_stm32g0b1xx_2200470012504B5735313920-if00
restart_method: command

######################################################################
#     PRINTER
######################################################################

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5.0

######################################################################
#     DISPLAY
######################################################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

